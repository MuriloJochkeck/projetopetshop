<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários Cadastrados</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nome }} - {{ usuario.email }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Voltar para a Home</a>
</body>
</html>
